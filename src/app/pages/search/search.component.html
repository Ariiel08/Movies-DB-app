<h1>Search results: <small class="text-capitalize">{{search}}</small></h1>
<hr>
<div *ngIf="!noFound" class="row m-2 mt-5">
    <h1>Movies</h1>
    <div class="col">
        <app-movies-poster-grid [movies]="movies"></app-movies-poster-grid>
    </div> 
</div>

<div *ngIf="noFound" class="row text-center" style="margin-top: 20%;">
    <h2>No results found</h2>
</div>
