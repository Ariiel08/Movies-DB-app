
<div class="swiper-container" style="border-radius: 10px;">
   
    <div class="swiper-wrapper">

      <div *ngFor="let movie of movies" class="swiper-slide" [ngStyle]="{'background-size': 'cover',
                                                                         'background-image':'url(https://image.tmdb.org/t/p/w1280/'+movie.backdrop_path+')'}">
        <div class="movie-description">
            <h3>{{movie.title}}</h3>
            <p>
                {{movie.overview | slice: 0:150}}...
            </p>
        </div>
      </div>
     
    </div>

    <div class="swiper-pagination"></div>
  
    <div (click)="swiper.slidePrev()" class="swiper-button-prev"></div>
    <div (click)="swiper.slideNext()" class="swiper-button-next"></div>
  
    <div class="swiper-scrollbar"></div>
  </div>
